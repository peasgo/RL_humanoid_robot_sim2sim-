# 如果 sim2sim 不工作，修正根因 (物理参数/观测)，不打补丁

policy_path: "/home/rl/RL-human_robot/IsaacLab/logs/rsl_rl/v4_quadruped_flat/2026-02-11_12-17-13/exported/policy.pt"
xml_path: "v4_scene.xml"

