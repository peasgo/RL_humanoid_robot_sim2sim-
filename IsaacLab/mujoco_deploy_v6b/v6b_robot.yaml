# V6b Humanoid Sim2Sim Config - Biped (13-action policy)
# Modeled after mujoco_deploy style, adapted for V6 humanoid

policy_path: "/home/rl/RL-human_robot/IsaacLab/logs/rsl_rl/v6_humanoid_flat/2026-02-20_00-57-05/exported/policy.pt"
xml_path: "v6b_scene.xml"

simulation_duration: 1000.0
simulation_dt: 0.005
control_decimation: 4

# PD gains (MuJoCo joint order):
# pelvis_link, RHIPp, RHIPy, RHIPr, RKNEEp, RANKLEp, RANKLEy, LHIPp, LHIPy, LHIPr, LKNEEp, LANKLEp, LANKLEy
kps: [150,
      120, 120, 120, 120, 80, 80,
      120, 120, 120, 120, 80, 80]

kds: [15,
      12, 12, 12, 12, 8, 8,
      12, 12, 12, 12, 8, 8]

# Default angles (MuJoCo joint order):
# pelvis_link, RHIPp, RHIPy, RHIPr, RKNEEp, RANKLEp, RANKLEy, LHIPp, LHIPy, LHIPr, LKNEEp, LANKLEp, LANKLEy
default_angles: [0.0,
                 -0.2, 0.0, 0.0, 0.4, -0.2, 0.0,
                 -0.2, 0.0, 0.0, -0.4, 0.2, 0.0]

lin_vel_scale: 1.0
ang_vel_scale: 0.2
dof_pos_scale: 1.0
dof_vel_scale: 0.05
action_scale: 0.25

use_tanh_action: false
action_clip: null
clip_actions: 5.0

dq_sign_fixes: null
cmd_scale: [1.0, 1.0, 1.0]

init_height: 0.55
warmup_seconds: 5.0

num_actions: 13
num_obs: 48

cmd_init: [0.0, 0.0, 0.0]

# Isaac Lab PhysX joint order (BFS traversal of articulation tree).
# Used for OBSERVATIONS and ACTIONS mapping.
