# V6 Humanoid Sim2Sim Config - Biped (13-action policy)
# Trained: 2026-02-19_11-55-18

policy_path: "/home/rl/RL-human_robot/IsaacLab/logs/rsl_rl/v6_humanoid_flat/2026-02-19_11-55-18/exported/policy.pt"
xml_path: "v6_scene.xml"

simulation_duration: 1000.0
simulation_dt: 0.005
control_decimation: 4

# PD gains (MuJoCo joint order):
# pelvis_link, RHIPp, RHIPy, RHIPr, RKNEEp, RANKLEp, RANKLEy, LHIPp, LHIPy, LHIPr, LKNEEp, LANKLEp, LANKLEy
kps: [150,
      120, 120, 120, 120, 80, 80,
      120, 120, 120, 120, 80, 80]

kds: [15,
      12, 12, 12, 12, 8, 8,
      12, 12, 12, 12, 8, 8]

# Default angles (MuJoCo joint order):
# pelvis_link, RHIPp, RHIPy, RHIPr, RKNEEp, RANKLEp, RANKLEy, LHIPp, LHIPy, LHIPr, LKNEEp, LANKLEp, LANKLEy
default_angles: [0.0,
                 -0.2, 0.0, 0.0, 0.4, -0.2, 0.0,
                 -0.2, 0.0, 0.0, -0.4, 0.2, 0.0]

lin_vel_scale: 1.0
ang_vel_scale: 0.2
dof_pos_scale: 1.0
dof_vel_scale: 0.05
action_scale: 0.25
clip_actions: 100.0
action_smoothing: 0.0
kp_scale: 1.0
kd_scale: 1.0

init_height: 0.55

mass_scale: 1.0

dq_sign_fixes: null
cmd_scale: [1.0, 1.0, 1.0]

num_actions: 13
num_obs: 240
obs_history_length: 5
obs_single_frame_dim: 48

cmd_init: [0.0, 0.0, 0.0]

# No coordinate remap needed for V6 humanoid (standard Isaac frame)
v4_coordinate_remap: false

# Isaac Lab PhysX joint order (BFS traversal of articulation tree).
# This MUST match the actual PhysX order from training.
# Confirmed: L-before-R BFS order.
# Used for OBSERVATIONS and ACTIONS (preserve_order=False means BFS order).
# To verify, run: cd IsaacLab && python scripts/print_v6_joint_order.py --headless
isaac_joint_order:
  - pelvis_link
  - LHIPp
  - RHIPp
  - LHIPy
  - RHIPy
  - LHIPr
  - RHIPr
  - LKNEEp
  - RKNEEp
  - LANKLEp
  - RANKLEp
  - LANKLEy
  - RANKLEy
